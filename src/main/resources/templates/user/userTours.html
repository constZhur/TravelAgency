<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Мои туры</title>
    </head>
    <body>
        <div th:each="tour : ${tours}">
            <p th:text="${'Название: ' + tour.getName()}">VALUE</p>
            <p th:text="${'Цена: ' + tour.getPrice()}">VALUE</p>
            <p th:text="${'Описание: ' + tour.getDescription()}">VALUE</p>
            <form th:object="${tour}" th:action="@{my_tours}" th:method="DELETE">
                <input type="hidden" th:name="tourId" th:value="${tour.getId()}"/>
                <input  type="submit" value="Отказаться"/>
            </form>
            <br/><hr/>
        </div>
    </body>
</html>
