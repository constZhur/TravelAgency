<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Мои туры</title>
    </head>
    <body>
        <div th:each="tour : ${tours}">
            <table>
                <tr>
                    <td>Название:</td>
                    <td th:text="${tour.name}"></td>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td th:text="${tour.price}"></td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td th:text="${tour.description}"></td>
                </tr>
                <tr>
                    <td>Страна:</td>
                    <td th:text="${tour.owner.name}"></td>
                </tr>
            </table>
            <form th:object="${tour}" th:action="@{my_tours}" th:method="DELETE">
                <input type="hidden" th:name="tourId" th:value="${tour.getId()}"/>
                <input  type="submit" value="Отказаться"/>
            </form>
            <br/><hr/>
        </div>
        <!--<form th:object="${tours}" th:action="@{my_tours}" th:method="DELETE">
            <input type="hidden" th:name="tourId" th:value="${tours}"/>
            <input  type="submit" value="Удалить все туры"/>
        </form>-->
    </body>
</html>
