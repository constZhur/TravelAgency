<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Новая страна</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <form action="#" th:action="@{/admin/add_country}" th:object="${countryForm}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название страны:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-group">
                <label for="flag">Флаг:</label>
                <input type="file" class="form-control-file" id="flag" name="file" required>
            </div>
            <button type="submit">Добавить</button>
        </form>
        <script href="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
