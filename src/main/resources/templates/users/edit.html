<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Редактировать пользователя</title>
  </head>
  <body>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="email">Введите адрес электронной почты: </label>
        <input type="email" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка в названии емаила</div>
        <br/>
        <label for="password">Придумайте и введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
        <br/>
        <input type="submit" value="Обновить">
    </form>
  </body>
</html>
