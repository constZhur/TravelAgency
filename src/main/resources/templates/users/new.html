<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Новый тур</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/users}" th:object="${user}">
            <label for="email">Введите электронную почту: </label>
            <input type="email" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка в названии емаила</div>
            <br/>
            <label for="password">Введите пароль: </label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
            <br/>
            <input type="submit" value="Создать!">
        </form>
    </body>
</html>
