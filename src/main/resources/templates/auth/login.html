<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
      <title>Вход</title>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form name="f" method="post" action="/process_login">
      <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}">
      <label for="email">Введите электронную почту: </label>
      <input type="email" name="username" id="email"/>
      <br/>
      <label for="password">Введите пароль: </label>
      <input type="password" name="password" id="password"/>
      <br/>
      <input type="submit" value="Войти">
      <div style="color: red" th:if="${param.error}">
        Неверные имя или пароль
      </div>
    </form>
    <span>Еще нет страницу?</span>
    <a href="/auth/registration">Зарегистрируйся!</a>
    <script href="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
