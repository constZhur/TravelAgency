<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
      <label for="email">Введите электронную почту: </label>
      <input type="email" th:field="*{email}" id="email"/>
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка в названии емаила</div>
      <br/>
      <label for="password">Придумайте пароль: </label>
      <input type="password" th:field="*{password}" id="password"/>
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
      <br/>
      <input type="submit" value="Зарегистрироваться">
    </form>
    <span>Уже есть аккаунт?</span>
    <a href="/auth/login">Войти</a>
    <script href="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
